<html>


<svg class="chart"></svg>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

    var data = [30000,18000,7500,6000,3500];

    var breadth = 350,
          barHeigh = 25;

    var y = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, breadth]);

    var sheet = d3.select(".chart")
        .attr("width", breadth)
        .attr("height", barHeigh * data.length);

    var bar = sheet.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeigh + ")"; });

    bar.append("rect")
        .attr("width", y)
        .attr("height", barHeigh - 1);

    bar.append("text")
         .attr("x", function(d) { return y(d) - 4; })
         .attr("y", barHeigh / 3)
         .attr("dy", ".35em")

          .text(function(d) { return d; });

</script>
<body>
<div>
    <h2><center>Bargraph showing Salary</center></h2></div></body>


<style>



.chart text {

    font: 20px;
    text-anchor: end;
    fill: white;
}
.chart rect {
    fill: blue;
}
</style>
