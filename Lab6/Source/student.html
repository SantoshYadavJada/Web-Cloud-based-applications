<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <style>
       .le .textbox1{
            width:100%;
        }
        body {
           background-color:green;
            width: 100%;
            height: 100%;
        }
        li{
            list-style: none;
        }
    </style>
</head>

<body ng-app="app" ng-controller="addController" >
<div class="wrap" style="margin-top:10%;width:30%;">

    <div class="contact-form" style="width:100%;">

        <h1>Welcome to student portal </h1>
		<br>

        <fieldset>
           <legend class="le"> <h2>Add your details!!</h2></legend>
        <ul>
            <li style="width:100%">
                <span class="form_hint">First Name</span>
                <input  style="width:100%;" type="text" class="textbox1"  placeholder="First Name" ng-model="FirstName" required />

            </li>
            <li style="width:100%;">
                <span class="form_hint">Last Name</span>
                <input style="width:100%" type="text" class="textbox1"  ng-model="LastName" placeholder="Last Name" required />


            </li>
            <li style="width:100%;">
                <span class="form_hint">E-mail</span>
                <input style="width:100%" type="email" class="textbox1"  ng-model="Email" placeholder="Email" required />


        </ul>
        <button ng-click="addstudent()"  class="goButton" style="background: darkblue;
		width: 100%;
		padding: 2px;
		font-size: 1.3em;
		letter-spacing:1px;
		color: #fff;
		margin: 10px 0 10px;">Add</button>
		
		
		
		
        <button onclick=window.location.href="home.html" class="goButton" style="background: darkblue;
		width: 100%;
		padding: 2px;
		font-size: 1.3em;
		letter-spacing:1px;
		color: #fff;
		margin: 10px 0 10px;">Go Back to Home Page</button>


        </fieldset>

        <div class="clear"></div>
        <div class="clear"></div>


        <div class="clear"></div>
    </div>

    <div class="footer">

    </div>
</div>



<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>


</body>
</html>
